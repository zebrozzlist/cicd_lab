name: C/C++ CI

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install cppunit
      run: sudo apt install -y libcppunit-dev
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: Archive Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cpp_application
        path: meow
